name: Deploy to Development

on:
  push:
    branches:
      - "main"
      - "develop"

env:
  AWS_REGION: "us-east-1"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Install the Node version need

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.DEV_DEPLOY_ROLE }}
          role-session-name: OIDCSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate
        run: sam validate

      - name: Build
        run: npm install esbuild -g  && sam build

      - name: Deploy to Development
        run: sam deploy --stack-name  ${{ secrets.STACK_NAME }} --capabilities CAPABILITY_IAM --parameter-overrides 'ParameterKey=BillingAPI,ParameterValue=${{ secrets.BILLING_API }} ParameterKey=NerAPI,ParameterValue=${{ secrets.NER_API }} ParameterKey=QnaAPI,ParameterValue=${{ secrets.QNA_API }} ParameterKey=GoogleClientId,ParameterValue=${{ secrets.GOOGLE_CLIENT_ID }} ParameterKey=GoogleClientSecret,ParameterValue=${{ secrets.GOOGLE_CLIENT_SECRET }} ParameterKey=EmailFromAddressSource,ParameterValue=${{ secrets.EMAIL_FROM_ADDRESS_SOURCE }}' --resolve-s3
